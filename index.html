<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 35vw;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <form id="myForm" onsubmit="return validate()">
            <label for="" id="fNameLbl">First Name</label>
            <input type="text" id="fnameInput">
            <label for="" id="ageLbl">Age</label>
            <input type="date" name="" id="ageInput">
            <label for="" id="emailLbl">Email</label>
            <input type="email" name="" id="emailInput">
            <label id="firstPassLbl">Password</label>
            <input id="pass1Input" placeholder="password1" type="password">
            <label id="secondPassLbl">Confirom password</label>
            <input id="pass2Input" placeholder="password2" type="password">
            <button id="btn">send</button>
        </form>
    </div>
    <script src="validation.js"></script>
</body>

</html>
